    <div id="concept" class="row">
        <h3 class="text-primary" style="margin-top: 0">基本概念</h3>

        <h3 class="text-success">魏-本传</h3>
        <div id="weiChart" style="width: 99%; height: 810px;"></div>
        <h3 class="text-success">魏-外传</h3>

    <div id="shu" class="row">
        <h3 class="text-success">蜀-本传</h3>

    </div>

</div>

<script>
    //hljs.highlightAll();
// https://www.kxdw.com/gonglue/102.html
function createCharts(dom, data, links) {
    let chart = echarts.init(dom);
    const option = {
        title: { text: '' },
        tooltip: {
            formatter: function (x) {
                let msg = x.data.explain;
                return !msg?'':msg.replace(/\n/g,'<br>');
            }
        },
        series: [
            {
                type: 'graph',
                layout: 'force',
                //symbol: 'none',
                // 节点大小
                symbolSize: 70,
                roam: true,
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                    normal: {
                        textStyle: {
                            fontSize: 20
                        }
                    }
                },
                force: {
                    repulsion: 600,
                    edgeLength: [20, 500]
                },
                draggable: true,
                itemStyle: {
                    normal: {
                        color: '#4b565b'
                    }
                },
                lineStyle: {
                    normal: {
                        width: 2,
                        color: 'target',
                    }
                },
                edgeLabel: {
                    normal: {
                        show: true,
                        formatter: function (x) {
                            return x.data.name;
                        }
                    }
                },
                label: {
                    normal: {
                        show: true,
                        formatter: function (x) {
                            return x.data.name;
                        },
                        textStyle: {
                        }
                    }
                },
                data,
                links
            }
        ]
    };
    chart.setOption(option);
}

</script>
<script src="js/wei.js"></script>
